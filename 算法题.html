//统计一个字符串出现最多的字母
//输入 ： afjghdfraaaasdenas
//输出 ： a
var str="a"
function findMaxDuplicateChar(str) {
      var hashTable={};
      var tempStr=[];
      for(var i=0;i<str.length;i++){
        if(!hashTable.hasOwnProperty(str[i])){
                  hashTable[str[i]] =1;
           }else{
             hashTable[str[i]] +=1;
           }
      }
        for(var i in hashTable){
            tempStr.push(hashTable[i]);
        }
       return tempStr.sort()[tempStr.length-1];
}
console.log(findMaxDuplicateChar(str));

//快速排序
var nums=[1,4,78,95,3,9];
function quickSort(arr) {
    if(arr.length<=1) {
        return arr;
    }

    let leftArr = [];
    let rightArr = [];
    let q = arr[0];
    for(let i = 1,l=arr.length; i<l; i++) {
        if(arr[i]>q) {
            rightArr.push(arr[i]);
        }else{
            leftArr.push(arr[i]);
        }
    }

    return [].concat(quickSort(leftArr),[q],quickSort(rightArr));
}
console.log(quickSort(nums))
//不借助临时变量，进行两个整数的交换
function swap(a , b) {
  b = b - a;
  a = a + b;
  b = a - b;
  return [a,b];
}

var  arr1=[10,15,19,7,8,9];
 function getMaxProfit(arr) {
   var maxPro=0;
   for(var i=0;i<arr.length;i++){
       for(var j=i;j<arr.length;j++){
       if(Math.abs(arr[i]-arr[j])>maxPro){
          maxPro=Math.abs(arr[i]-arr[j])
          }
       }
   }
   return maxPro;
 }

//使用JS 实现二叉查找树(Binary Search Tree)

class Node {
  constructor(data, left, right) {
    this.data = data;
    this.left = left;
    this.right = right;
  }

}

class BinarySearchTree {
  constructor() {
    this.root = null;
  }

  insert(data) {
    let n = new Node(data, null, null);
    if (!this.root) {
      return this.root = n;
    }
    let currentNode = this.root;
    let parent = null;
    while (1) {
      parent = currentNode;
      if (data < currentNode.data) {
        currentNode = currentNode.left;
        if (currentNode === null) {
          parent.left = n;
          break;
        }
      } else {
        currentNode = currentNode.right;
        if (currentNode === null) {
          parent.right = n;
          break;
        }
      }
    }
  }

  remove(data) {
    this.root = this.removeNode(this.root, data)
  }

  removeNode(node, data) {
    if (node == null) {
      return null;
    }

    if (data == node.data) {
      // no children node
      if (node.left == null && node.right == null) {
        return null;
      }
      if (node.left == null) {
        return node.right;
      }
      if (node.right == null) {
        return node.left;
      }

      let getSmallest = function(node) {
        if(node.left === null && node.right == null) {
          return node;
        }
        if(node.left != null) {
          return node.left;
        }
        if(node.right !== null) {
          return getSmallest(node.right);
        }

      }
      let temNode = getSmallest(node.right);
      node.data = temNode.data;
      node.right = this.removeNode(temNode.right,temNode.data);
      return node;

    } else if (data < node.data) {
      node.left = this.removeNode(node.left,data);
      return node;
    } else {
      node.right = this.removeNode(node.right,data);
      return node;
    }
  }

  find(data) {
    var current = this.root;
    while (current != null) {
      if (data == current.data) {
        break;
      }
      if (data < current.data) {
        current = current.left;
      } else {
        current = current.right
      }
    }
    return current.data;
  }

}
