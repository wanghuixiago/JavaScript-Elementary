<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="msg"></div>

<script>
  function printMessage(elementId, format, message) {
    document.querySelector(elementId).innerHTML = '<'+format+'>'+message+'</'+format+'>'
  }

  printMessage('#msg', 'h1', 'Hello World')

</script>
</body>
</html>
